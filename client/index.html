<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Space+Mono" rel="stylesheet">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <h4 class="logo">chatterbox</h4>
      <button class="addroom">Add Room</button>
    </nav>
    <div class="roomContainer">
        <div>
          Room
          <select id="roomSelect">
            <option name=''></option>
          </select>
          <input type='text' name='newRoomName' id='newRoomName' /> 
          <button id='createNewRoom'>Create New Room</button>
        </div>
      </div>
    <div id="main">
      <div class="chatsContainer">
        <div id="chats"></div>
      </div>
      <div class="inputContainer">
        <form id="send" class="submit">
          <input type="text" name="messageInput" id="message"></input>
          <input class="submit" type="submit"></input>
        </form>
      </div>
    </div>
  </body>
</html>
